<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS animatin, transitions and transforms</title>

	<!-- OUR STYLESHEET -->
	<!-- <link rel="stylesheet" href="style.css" type="text/css" media="all"> -->
	<style>
		@import url(https://fonts.googleapis.com/css?family=Raleway:400,500,800);

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Raleway', Arial, sans-serif;
		}

		body {
			background-color: #2f2f2f;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.wave {
			position: relative;
			width: 500px;
			height: 500px;
		}

		h2 {
			position: absolute;
			text-align: center;
			line-height: 500px;
			font-size: 170px;
			text-transform: uppercase;
		}

		h2:nth-child(1) {
			color: transparent;
			-webkit-text-stroke: 2px #03a9f4;
		}

		h2:nth-child(2) {
			color: #03a9f4;
			animation: wave 2s ease-in-out infinite;
		}

		@keyframes wave {
			/*
				para criar as ondas v√° em
				https://bennettfeely.com/clippy/
				e selecione "custom polygon"
			 */
			0% {
				clip-path: polygon(0% 38%, 21% 40%, 38% 51%, 54% 57%, 75% 57%, 100% 52%, 100% 100%, 0% 100%);
			}

			50% {
				clip-path: polygon(0 49%, 16% 56%, 33% 55%, 55% 50%, 75% 42%, 100% 40%, 100% 100%, 0% 100%);
			}

			100% {
				clip-path: polygon(0% 38%, 21% 40%, 38% 51%, 54% 57%, 75% 57%, 100% 52%, 100% 100%, 0% 100%);
			}
		}
	</style>

</head>

<body>

	<div class="wave">
		<h2>wave</h2>
		<h2>wave</h2>
	</div>

</body>

</html>
