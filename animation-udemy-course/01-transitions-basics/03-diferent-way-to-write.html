<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS animatin, transitions and transforms</title>

	<!-- OUR STYLESHEET -->
	<!-- <link rel="stylesheet" href="style.css" type="text/css" media="all"> -->

	<style>
		button {
			height: 90px;
			width: 290px;
			font-size: 28px;
			color: white;
			border: none;
			background-color: blue;
			/* transition-property: background-color color width; */
			/* transition-duration: 1s; */
			/*
				transition: background-color 3s ease-in-out 1s,
				color 2s ease 4s,
				border-radius 4s ease-out 6s;
			*/
			transition: all 100ms ease-in 2s;
		}

		button:hover {
			background-color: green;
			color: black;
			border-radius: 50%;
		}
	</style>

</head>

<body>

	<!-- o mouse deve ficar 2 segundo em cima do botÃ£o. -->
	<button>css transition</button>

</body>

</html>
