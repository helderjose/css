<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-bottom: 70px;
	margin-top: 70px;
	transition: transform 1s;
}

.second {
	/*
	Perceba que a segunda imagem fica como top left com margin 0 (não vai mexer).
	O center point fica no top left.
	Por padrão o center point fica no centro do elemento.
	*/
	transform-origin: top left;
	/* transform-origin: top; */
	margin-bottom: 0;
}

.first:hover, .second:hover {
	transform: rotate(30deg);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="" class="first">
	<img src="cat.jpg" alt="" class="second">

</body>
</html>
