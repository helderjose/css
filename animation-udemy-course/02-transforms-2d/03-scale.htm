<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Transition</title>
	<style type="text/css">
		img {
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;
			transition: transform 2s;
		}

		img:hover {
			/* encolhe a imagem, zoom out */
			/* transform: scale(.25); */

			/* aumenta a imagem, zoom in */
			transform: scale(2);
		}
	</style>
</head>

<body>

	<img src="../images/cat.jpg" alt="">

</body>

</html>
