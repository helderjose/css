<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./checkbox.css">

  <title>Document</title>
</head>

<body>
  <h2>Toggle Switch</h2>

  <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider"></span>
  </label><br><br>

  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>

  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round"></span>
  </label>
</body>

</html>
